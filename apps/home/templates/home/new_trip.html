<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Trip</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
     {% if messages %}
    <ul>
        {%for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <h1>Hello {{ user.f_name }}! Create a Trip!</h1>
    <a href="/logout">Logout</a>

    <form action="/process_new_trip" method="POST" class="form form-group">
        {% csrf_token %}
        <label for="destination">Destination:</label>
        <input type="text" name="destination">
        <label for="startdate">Start Date:</label>
        <input type="date" name="startdate">
        <label for="enddate">End Date:</label>
        <input type="date" name="enddate" >
        <label for="plan">Plan:</label>
        <textarea name="plan" cols="30" rows="10"></textarea>
        <a href="/dashboard"><input type="button" name="Cancel" value="Cancel"></a>
        <button type="submit">submit</button>
    </form>
    <button>Cancel</button>
</body>
</html>
